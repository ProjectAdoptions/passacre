language: python
python:
  - "2.7"
env:
  - TOXENV=py26
  - TOXENV=py27
  - TOXENV=py32
  - TOXENV=py33
  - TOXENV=py34

before_install:
  - "sudo add-apt-repository --yes ppa:kalakris/cmake"
  - "sudo apt-get update"
  - "sudo apt-get install cmake"
install:
  - "pip install tox coveralls"
script:
  - "tox -- -rs"
  - "coveralls"
