<!DOCTYPE html>
<style>
body {
	background-color: hsl(30,20%, 95%);
}
h1 {
	font-family: sans-serif;
	font-size: 1em;
}
</style>
<link rel="stylesheet" href="railroad-diagrams.css">
<script src="railroad-diagrams.js"></script>
<body>
  <h1>items</h1>
  <script>
    Diagram(
    Sequence(
        '[',
        OneOrMore(NonTerminal('item')),
        ']')).addTo();
  </script>

  <h1>item</h1>
  <script>
    Diagram(
    Choice(
        0,
        NonTerminal('digits'),
        Sequence('[', 'count', NonTerminal('item'), ']'),
        Sequence(
            '[',
            Optional('count', 'skip'),
            '"word"',
            Optional(NonTerminal('delimiter'), 'skip'),
            ']'))).addTo();
  </script>

  <h1>digits</h1>
  <script>
    Diagram(
    Choice(
        0,
        NonTerminal('characters'),
        OneOrMore(
            Sequence(
                '[',
                OneOrMore(NonTerminal('characters')),
                ']')))).addTo();
  </script>

  <h1>characters</h1>
  <script>
    Diagram(
    Choice(
        0,
        'character class',
        'character set')).addTo();
  </script>
</body>
