<!DOCTYPE html>
<style>
body {
	background-color: hsl(30,20%, 95%);
}
h1 {
	font-family: sans-serif;
	font-size: 1em;
}
</style>
<link rel="stylesheet" href="railroad-diagrams.css">
<script src="railroad-diagrams.js"></script>
<body>
  <h1>items</h1>
  <script>
    Diagram(
    Sequence(
        '[',
        OneOrMore(NonTerminal('item')),
        ']')).addTo();
  </script>

  <h1>item</h1>
  <script>
    Diagram(
    Choice(
        0,
        '"word"',
        NonTerminal('character-sets'),
        Sequence(
            '[',
            Optional('delimiter', 'skip'),
            'count',
            OneOrMore(NonTerminal('item')),
            ']'))).addTo();
  </script>

  <h1>character-sets</h1>
  <script>
    Diagram(
    Choice(
        0,
        NonTerminal('character-set'),
        Sequence(
            '[',
            OneOrMore(NonTerminal('character-set')),
            ']'))).addTo();
  </script>

  <h1>character-set</h1>
  <script>
    Diagram(
    Choice(
        0,
        'character class',
        'characters')).addTo();
  </script>
</body>
